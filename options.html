<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Copy Data - Manage Data</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Quick Copy Data - Manage Your Data</h1>

    <div class="section">
      <h2>Add New Data</h2>
      <form id="addDataForm" class="add-form">
        <div class="form-group">
          <label for="labelInput">Label</label>
          <input type="text" id="labelInput" placeholder="e.g., Email, Phone, Address" required>
        </div>
        <div class="form-group">
          <label for="valueInput">Value</label>
          <textarea id="valueInput" placeholder="e.g., john@example.com" required></textarea>
        </div>
        <button type="submit" class="add-btn">Add Data</button>
      </form>
    </div>

    <div class="section">
      <h2>Saved Data</h2>
      <div id="dataList" class="data-list"></div>
    </div>

    <div class="status-message" id="statusMessage"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
